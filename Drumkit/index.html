<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <H1>Drumkit</H1>
            <div class="first">
                <div class="btn">
                    <button class="btn1">A</button>
                    <button class="btn2">B</button>
                    <button class="btn3">C</button>
                    <button class="btn4">D</button>
                    <button class="btn5">F</button>
                    <button class="btn6">H</button>
                    <button class="btn7">I</button>
                    <button class="btn8">J</button>
                </div>
            </div>


            <script>
                document.querySelector(".btn1").addEventListener('click', function () {
                    var audio1 = new Audio("sound/a.mp3")
                    audio1.play()
                })

                document.querySelector(".btn2").addEventListener('click', function () {
                    var audio1 = new Audio("sound/b.mp3")
                    audio1.play()
                })
                document.querySelector(".btn3").addEventListener('click', function () {
                    var audio1 = new Audio("sound/c.mp3")
                    audio1.play()
                })
                document.querySelector(".btn4").addEventListener('click', function () {
                    var audio1 = new Audio("sound/d.mp3")
                    audio1.play()
                })
                document.querySelector(".btn5").addEventListener('click', function () {
                    var audio1 = new Audio("sound/e.mp3")
                    audio1.play()
                })
                document.querySelector(".btn6").addEventListener('click', function () {
                    var audio1 = new Audio("sound/f.mp3")
                    audio1.play()
                })
                document.querySelector(".btn7").addEventListener('click', function () {
                    var audio1 = new Audio("sound/h.mp3")
                    audio1.play()
                })
            </script>
</body>
</html>
